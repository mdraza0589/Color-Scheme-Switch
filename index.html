<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="top">Color Change Button-Box</h1>
    <h1 id="colorname-line">This is <u><span id="colorname">Yellow</span></u> Color </h1>

    <div class="canvas">
        <span class="button" id="white"></span>
        <span class="button" id="grey"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="lightgreen"></span>
        <span class="button" id="pink"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="purple"></span>
        <span class="button" id="brown"></span>
        <span class="button" id="black"></span>
    </div>

    <h2 id="belowtext">Click above color box
        <span>To change the background-color of this page.</span>
    </h2>

    <script src="script.js"></script>

</html>
